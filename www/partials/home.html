
<header class="bar-title">
    <h1 class="title">Pokemon Journey</h1>
</header>
<div class="content">
    <ul class="list">
        <li ng-click="direction('front');go('/new')" class="link" >
          New Game
          <span class="chevron"></span>
        </li>
        <li ng-repeat="game in games" ng-click="direction('front');go('/game/{{$index}}')" class="link" >
          {{game.name}}
          <span class="chevron"></span>
        </li>
    </ul>
</div>
