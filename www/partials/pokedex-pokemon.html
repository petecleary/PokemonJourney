
<header class="bar-title">
  <span class="button-prev" ng-click="direction('back');goBack();">
    Back
  </span>
    <h1 class="title">Pokemon</h1>
</header>
<div class="content">
    <ul class="list">
        <li ng-repeat="pokemon in pokemons" ng-click="direction('front');go('/pokedex/pokemon/{{pokemon.id - 1}}')" class="link" >
          {{pokemon.name}}
          <span class="chevron"></span>
        </li>
    </ul>
</div>

<nav class="bar-tab">
  <ul class="tab-inner">
    <li class="tab-item active">
      <a href="#" onclick="return false;">
        <img class="tab-icon" src="img/icon-home.png">
        <div class="tab-label">Home</div>
      </a>
    </li>
    <li class="tab-item link" ng-click="direction('front');go('/settings')">
        <img class="tab-icon" src="img/icon-settings.png">
        <div class="tab-label">Settings</div>
    </li>
  </ul>
</nav>
